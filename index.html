<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>Ticket Generator</title>
</head>
<body>
  <div class="container  text-center ">
    <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="card">
      <div class="row">
        <div class="col">
          <label for="name" class="form-label">Nome e Cognome</label>
          <input type="text" class="form-control" id="name" placeholder ="inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km" class="form-label">Km da percorrere</label>
          <input type="number" class="form-control" id="km" placeholder ="inserisci i Km">
        </div>
        <div class="col">
          <label for="age" class="form-label">Fascia d'età</label>
          <select id="age" class="form-select form-select-sm" aria-label="Small select example">
            <option value="Minorenne">Minorenne</option>
            <option value="Standard">Maggiorenne</option>
            <option value="Over65">Over 65</option>
          </select>
        </div>
        <div class="block-btn my-5">
          <button id="btn-gener" class="btn btn-secondary">Genera</button>
          <button id="cancel" class="btn btn-secondary">Annulla</button>
        </div>
      </div>
    </div>
    <div class="generated-block  d-none">
      <h1>IL TUO BIGLIETTO</h1>
      <div class="card text-start p-4">
        <h5>DETTAGLIO PASSEGGERI</h5>
        <div class="card">
          <div class="row">
            <div id="traveler" class="col-3">
              <div>Nome passegero</div>
              <div class="saluto"></div>
            </div>
            <div class="col-2">
               <div>Offerta</div>
              <div class="discount"></div>
            </div>
            <div class="col-2">
              <div>Carrozza</div>
              <div class="wagon"></div>
            </div>
            <div class="col-2">
              <div>Codice CP</div>
              <div class="cp"></div>
            </div>
            <div class="col-2 ">
              <div>Costo Biglietto</div>
              <div class="costo">€</div>
            </div>
          </div>
        </div>
    </div>
    </div>
   
  </div>


  <script src="js/script.js"></script>
</body>
</html>
